<!-- Shop Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <!-- Shop Sidebar Start -->
    <div class="col-lg-3 col-md-4" >

      <app-filter-card [filters]="filters" (filterChanged)="onFilterChanged($event)"></app-filter-card>
      
    </div>
    <!-- Shop Sidebar End -->
    <div class="col-lg-9 col-md-8">
      <div class="row pb-3">
        <div class="col-12 pb-1">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div>
              <button
                class="btn btn-sm btn-light"
                (click)="onDisplayModeChange('grid')"
              >
                <i class="fa fa-th-large"></i>
              </button>
              <button
                class="btn btn-sm btn-light ml-2"
                (click)="onDisplayModeChange('list')"
              >
                <i class="fa fa-bars"></i>
              </button>
            </div>
            <div class="ml-2">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-sm btn-light dropdown-toggle"
                  data-toggle="dropdown"
                >
                  Sorting
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="#">Latest</a>
                  <a class="dropdown-item" href="#">Popularity</a>
                  <a class="dropdown-item" href="#">Best Rating</a>
                </div>
              </div>
              <div class="btn-group ml-2">
                <button
                  type="button"
                  class="btn btn-sm btn-light dropdown-toggle"
                  data-toggle="dropdown"
                >
                  Showing
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <ng-container *ngFor="let page of pageItemArray" >
                    <a class="dropdown-item" (click)="onChangePageSize(page)" >{{page}}</a>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ng-container *ngIf="productList" >
          <ng-container *ngFor="let product of productList">
            <ng-container *ngIf="displayMode=='grid' " >
              <div class="col-lg-4 col-md-6 col-sm-6 pb-1">
                <app-prodcut-card [product]="product"></app-prodcut-card>
              </div>
            </ng-container>

            <ng-container *ngIf="displayMode=='list'" >
              <div class="col-lg-12  col-sm-4" >
              <app-product-list-view [product]="product" ></app-product-list-view>
              </div>
            </ng-container>
            
          </ng-container>
        </ng-container>
        <ng-container *ngIf="productList.length==0"  >
          <img src="assets/img/not-image-found.jpg" appSetImageDimension alt="">
        </ng-container>
        <div class="col-12">
          <nav>
            
              <ngb-pagination [(page)]="page"
                [pageSize]="pageSize" [maxSize]="4"
                [collectionSize]="totalProduct" 
                
                (pageChange)="changePageOfProduct(page)"
              />
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Shop End -->
