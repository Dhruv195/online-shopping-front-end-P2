<!-- Shop Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <!-- Shop Sidebar Start -->
    <div class="col-lg-3 col-md-4">
      <!-- Price Start -->
      <ng-container *ngFor="let filter of filters">
        <h5 class="section-title position-relative text-uppercase mb-3">
          <span class="bg-secondary pr-3">{{ filter.filter_type }}</span>
        </h5>
        <div class="bg-light p-4 mb-30">
          <form>
            <ng-container
              *ngFor="let item of filter.filter_items; let first = first"
            >
              <div
                class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3"
              >
                <input
                  type="checkbox"
                  class="custom-control-input"
                  [checked]="first"
                  id="price-all"
                />
                <label class="custom-control-label" for="price-all">{{
                  item.title
                }}</label>
                <span class="badge border font-weight-normal text-dark">555</span>
              </div>
            </ng-container>
          </form>
        </div>
      </ng-container>
      <!-- Price End -->
    </div>
    <!-- Shop Sidebar End -->
    <div class="col-lg-9 col-md-8">
      <div class="row pb-3">
        <div class="col-12 pb-1">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div>
              <button
                class="btn btn-sm btn-light"
                (click)="onDisplayModeChange('grid')"
              >
                <i class="fa fa-th-large"></i>
              </button>
              <button
                class="btn btn-sm btn-light ml-2"
                (click)="onDisplayModeChange('list')"
              >
                <i class="fa fa-bars"></i>
              </button>
            </div>
            <div class="ml-2">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-sm btn-light dropdown-toggle"
                  data-toggle="dropdown"
                >
                  Sorting
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="#">Latest</a>
                  <a class="dropdown-item" href="#">Popularity</a>
                  <a class="dropdown-item" href="#">Best Rating</a>
                </div>
              </div>
              <div class="btn-group ml-2">
                <button
                  type="button"
                  class="btn btn-sm btn-light dropdown-toggle"
                  data-toggle="dropdown"
                >
                  Showing
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="#">10</a>
                  <a class="dropdown-item" href="#">20</a>
                  <a class="dropdown-item" href="#">30</a>
                </div>
              </div>
            </div>
          </div>
        </div>
          <ng-container *ngFor="let product of products">
            <ng-container *ngIf="displayMode=='grid' " >
              <div class="col-lg-4 col-md-6 col-sm-6 pb-1">
                <app-prodcut-card [product]="product"></app-prodcut-card>
              </div>
            </ng-container>

            <ng-container *ngIf="displayMode=='list' " >
              <div class="col-12" >

              <app-product-list-view [product]="product" ></app-product-list-view>
              </div>
            </ng-container>
            
          </ng-container>
        <div class="col-12">
          <nav>
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link" href="#">Previous </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Shop End -->
