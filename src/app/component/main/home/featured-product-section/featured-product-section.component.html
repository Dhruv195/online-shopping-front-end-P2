<!-- Products Start -->
<div class="container-fluid pt-5 pb-3">
    <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
      <span class="bg-secondary pr-3">Featured Products</span>
    </h2>
    <div class="row px-xl-5">
      <ng-container *ngFor="let product of products">
        <div class="col-lg-3 col-md-4 col-sm-6 pb-1">
          <div class="product-item bg-light mb-4">
            <div class="product-img position-relative overflow-hidden">
              <img class="img-fluid w-100" [src]="product.image" alt="" />
              <div class="product-action">
                <a
                  class="btn btn-outline-dark btn-square"
                  [href]="product.links.cart"
                  ><i class="fa fa-shopping-cart"></i
                ></a>
                <a
                  class="btn btn-outline-dark btn-square"
                  [href]="product.links.wishlist"
                  ><i class="far fa-heart"></i
                ></a>
                <a
                  class="btn btn-outline-dark btn-square"
                  [href]="product.links.compare"
                  ><i class="fa fa-sync-alt"></i
                ></a>
                <a
                  class="btn btn-outline-dark btn-square"
                  [href]="product.links.view"
                  ><i class="fa fa-search"></i
                ></a>
              </div>
            </div>
            <div class="text-center py-4">
              <a
                class="h6 text-decoration-none text-truncate"
                [href]="product.links.view"
                >{{ product.name }}</a
              >
              <div class="d-flex align-items-center justify-content-center mt-2">
                <h5>${{ product.price }}</h5>
                <h6 class="text-muted ml-2">
                  <del>${{ product.oldPrice }}</del>
                </h6>
              </div>
              <div class="d-flex align-items-center justify-content-center mb-1">
                <ng-container *ngFor="let star of [1, 2, 3, 4, 5]; let i = index">
                  <small
                    *ngIf="i < product.rating"
                    class="fa fa-star text-primary mr-1"
                  ></small>
                  <small
                    *ngIf="i >= product.rating && i < product.rating + 0.5"
                    class="fa fa-star-half-alt text-primary mr-1"
                  ></small>
                  <small
                    *ngIf="i >= product.rating + 0.5"
                    class="far fa-star text-primary mr-1"
                  ></small>
                </ng-container>
                <small>({{ product.reviews }})</small>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <!-- Products End -->
