<!-- Cart Start -->

    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <app-shopping-cart-list   (subTotalChanged)="onSubTotalChanged($event)" ></app-shopping-cart-list>
        </div>
        <div class="col-lg-4">
            <app-total-order-card [subTotal]="subTotal" ></app-total-order-card>
        </div>
    </div>
</div>
<!-- Cart End -->
