<!-- Cart Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-light table-borderless table-hover text-center mb-0">
                <thead class="thead-dark">
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <ng-container *ngFor="let product of cartProductList,let index=index" >
                        <tr>
                            <td class="align-middle">
                                <img [src]="product.Images[0]" alt="" style="width: 50px;">{{product.productName|titlecase}}</td>
                            <td class="align-middle">${{product.price}}</td>
                            <td class="align-middle">
                                <div class="input-group quantity mx-auto" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-minus" (click)="quantityMinus(product)" >
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text" readonly class="form-control form-control-sm bg-secondary border-0 text-center" [(ngModel)]="product.quantity"  >
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-primary btn-plus" (click)="quantityPlus(product)">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td class="align-middle">${{product.totalProductPrice}}</td>
                            <td class="align-middle"><button class="btn btn-sm btn-danger" (click)="deleteProduct(product._id,index)" ><i class="fa fa-times"></i></button></td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
                    </div>
        <div class="col-lg-4">
            <div>
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Cart Summary</span></h5>
                <div class="bg-light p-30 mb-5">
                    <div class="border-bottom pb-2">
                        <div class="d-flex justify-content-between">
                            <h6>Subtotal</h6>
                            <h6>${{commonService.subTotalAmount$ | async}} </h6>
                        </div>
                    </div>
                    <div class="">
                        <div class="d-flex justify-content-between mt-2">
                            <h5>Total</h5>
                            <h5>${{commonService.subTotalAmount$ | async}}</h5>
                        </div>
                        <button class="btn btn-block btn-primary font-weight-bold my-3 py-3" (click)="checkOutOrder()" >Proceed To Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->
