<table class="table table-light table-borderless table-hover text-center mb-0">
    <thead class="thead-dark">
        <tr>
            <th>Products</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody class="align-middle">
        <ng-container *ngFor="let product of cartProductList,let index=index" >
            <tr>
                <td class="align-middle">
                    <img [src]="product.Images[0]" alt="" style="width: 50px;">{{product.productName|titlecase}}</td>
                <td class="align-middle">${{product.price}}</td>
                <td class="align-middle">
                    <div class="input-group quantity mx-auto" style="width: 100px;">
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-primary btn-minus" (click)="quantityMinus(product)" >
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                        <input type="text" readonly class="form-control form-control-sm bg-secondary border-0 text-center" [(ngModel)]="product.quantity"  >
                        <div class="input-group-btn">
                            <button class="btn btn-sm btn-primary btn-plus" (click)="quantityPlus(product)">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </td>
                <td class="align-middle">${{product.totalProductPrice}}</td>
                <td class="align-middle"><button class="btn btn-sm btn-danger" (click)="deleteProduct(product._id,index)" ><i class="fa fa-times"></i></button></td>
            </tr>
        </ng-container>
    </tbody>
</table>
