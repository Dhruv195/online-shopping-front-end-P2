<div class="">

    <div class="container d-flex flex-column  justify-content-center align-items-center height ">
        <div class="p-3 shadow-lg border border-dark rounded-2 width">
            <div class="bgDark rounded-2">
                <h1 class="text-center cYellow">Sign Up </h1>
            </div>
            <div class="border border-warning border-2"></div>
            <form (ngSubmit)="doSignUp()" [formGroup]="signUpForm">
                <div class="form-group p-4">
                    <label for="inputEmail1">Email<span class="text-danger">*</span></label>
                    <input type="text" class="form-control mt-2" formControlName="email" id="inputEmail1"
                        placeholder="Email"
                        [ngClass]="{'error':signUpForm.get('email').invalid && ( signUpForm.get('email').touched || submitted)}">
                    <span class="text-danger"
                        *ngIf="signUpForm.get('email').hasError('required') && ( signUpForm.get('email').touched || submitted)">Email
                        is required</span>
                    <span class="text-danger" *ngIf="signUpForm.get('email').hasError('email') ">Email is invalid</span>
                </div>

                <div class="form-group p-4">
                    <label for="inputFirstName">First Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control mt-2" formControlName="firstName" id="inputEmail1"
                        placeholder="First Name"
                        [ngClass]="{'error':signUpForm.get('firstName').invalid && ( signUpForm.get('firstName').touched || submitted)}">
                    <span class="text-danger"
                        *ngIf="signUpForm.get('firstName').hasError('required') && ( signUpForm.get('firstName').touched || submitted)">Email
                        is required</span>
                </div>
                <div class="form-group p-4">
                    <label for="inputLastName">Last Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control mt-2" formControlName="lastName" id="inputEmail1"
                        placeholder="Last Name"
                        [ngClass]="{'error':signUpForm.get('lastName').invalid && ( signUpForm.get('lastName').touched || submitted)}">
                    <span class="text-danger"
                        *ngIf="signUpForm.get('lastName').hasError('required') && ( signUpForm.get('lastName').touched || submitted)">Email
                        is required</span>
                </div>

                <div class="form-group p-4">
                    <label for="inputPassword">Password <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input [type]="hiddenPassword ? 'text' : 'password' " class="form-control mt-2"
                            formControlName="password" id="inputPassword" placeholder="Password"
                            [ngClass]="{'error':signUpForm.get('password').invalid && (signUpForm.get('password').touched || submitted)}">
                        <button type="button" class="btn bgYellow  mt-2" (click)="showPassword()"
                            [ngClass]="{'bi bi-eye-fill':hiddenPassword ,'bi bi-eye-slash-fill':!hiddenPassword}"></button>
                    </div>

                    <span class="text-danger fs-6"
                        *ngIf="signUpForm.get('password').hasError('required') && (signUpForm.get('password').touched || submitted)">Password
                        is Required</span>

                </div>
                <!-- <div class="form-group p-4">
                    <label for="inputConfirmPassword">Confirm Password <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input [type]="hiddenConfirmPassword ? 'text' : 'password' " class="form-control mt-2"
                            formControlName="confirm_password" id="inputConfirmPassword" placeholder="Confirm Password"
                            [ngClass]="{'error':signUpForm.get('confirm_password').invalid && (signUpForm.get('confirm_password').touched || submitted)}">
                        <button type="button" class="btn bgYellow  mt-2" (click)="showConfirmPassword()"
                            [ngClass]="{'bi bi-eye-fill':hiddenConfirmPassword ,'bi bi-eye-slash-fill':!hiddenConfirmPassword}"></button>
                    </div>

                    <span class="text-danger"
                        *ngIf="signUpForm.get('confirm_password').hasError('required') && (signUpForm.get('confirm_password').touched || submitted)">Confirm Password
                        is Required</span>
                    <span class="text-danger"
                        *ngIf="signUpForm.get('confirm_password').value !== signUpForm.get('password').value &&  signUpForm.get('password').dirty && signUpForm.get('confirm_password').dirty">Password and Confirm Password
                        is not match</span>

                </div> -->
                <div class="p-4 pt-0">
                    <a  routerLink="/auth/forgot-password">Forgot password ?</a>
                </div>
                <div class="p-4 text-center">
                    <button class="btn bgYellow w-100">Submit</button>
                </div>
            </form>
        </div>
    </div>


</div>
