<!-- Carousel Start -->
<div class="container-fluid mb-3">
  <div class="row px-xl-5">
    <div class="col-12">
      <div id="header-carousel" class="carousel slide carousel-fade mb-30 mb-lg-0" data-ride="carousel">
        <ol class="carousel-indicators">
          <li *ngFor="let item of carouselItems; let i = index" [attr.data-target]="'#header-carousel'"
            [attr.data-slide-to]="i" [class.active]="i === 0"></li>
        </ol>
        <div class="carousel-inner">
          <div *ngFor="let item of carouselItems; let i = index" class="carousel-item position-relative"
            [class.active]="i === 0" style="height: 430px">
            <img class="position-absolute w-100 h-100" [src]="item.image || 'assets/img/404_Error.png'"
              style="object-fit: cover" />
            <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
              <div class="p-3" style="max-width: 700px">
                <h1 class="display-4 text-white mb-3 animate__animated animate__fadeInDown">
                  {{ item.title }}
                </h1>
                <p class="mx-md-5 px-5 animate__animated animate__bounceIn">
                  {{ item.description }}
                </p>
                <a [routerLink]="item.buttonLink"
                  class="btn btn-outline-light py-2 px-4 mt-3 animate__animated animate__fadeInUp">{{ item.buttonText
                  }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Carousel End -->
