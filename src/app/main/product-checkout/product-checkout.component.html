<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-8">
      <h5 class="section-title position-relative text-uppercase mb-3">
        <span class="bg-secondary pr-3">Billing Address</span>
      </h5>
      <div class="bg-light p-30 mb-5">
        <app-address-form [formGroup]="billingAddressForm" [submitted]="submitted"></app-address-form>
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input px-3" id="shipto" (change)="toggleShippingAddress()" />
          <label class="custom-control-label" for="shipto">Ship to different address</label>
        </div>
      </div>
      <div *ngIf="showShippingAddress" class="mb-5" id="shipping-address">
        <h5 class="section-title position-relative text-uppercase mb-3">
          <span class="bg-secondary pr-3">Shipping Address</span>
        </h5>
        <div class="bg-light p-30 mb-5">
          <app-address-form [formGroup]="shippingAddressForm" [submitted]="submitted"></app-address-form>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <h5 class="section-title position-relative text-uppercase mb-3">
        <span class="bg-secondary pr-3">Order Total</span>
      </h5>
      <div class="bg-light p-30 mb-5">
        <div class="border-bottom">
          <h6 class="mb-3">Products</h6>
          <div *ngFor="let product of formData.orderTotal.products" class="d-flex justify-content-between">
            <p>{{ product.name }}</p>
            <p>${{ product.price }}</p>
          </div>
        </div>
        <div class="border-bottom pt-3 pb-2">
          <div class="d-flex justify-content-between mb-3">
            <h6>Subtotal</h6>
            <h6>${{ formData.orderTotal.subtotal }}</h6>
          </div>
          <div class="d-flex justify-content-between">
            <h6 class="font-weight-medium">Shipping</h6>
            <h6 class="font-weight-medium">
              ${{ formData.orderTotal.shipping }}
            </h6>
          </div>
        </div>
        <div class="pt-2">
          <div class="d-flex justify-content-between mt-2">
            <h5>Total</h5>
            <h5>${{ formData.orderTotal.total }}</h5>
          </div>
        </div>
      </div>
      <div class="mb-5">
        <h5 class="section-title position-relative text-uppercase mb-3">
          <span class="bg-secondary pr-3">Payment</span>
        </h5>
        <div class="bg-light p-30">

          <ng-container *ngFor="let method of paymentMethodList">
            <div class="form-group">
              <div class="custom-control custom-radio">


                <input type="radio" class="custom-control-input" [id]="'payment-' + method" name="method" [value]="method"
                  [(ngModel)]="paymentMethod" />
                <label class="custom-control-label" [for]="'payment-' + method">{{
                  method
                  }}</label>


              </div>
            </div>
          </ng-container>
          <button (click)="onSubmit()" class="btn btn-block btn-primary font-weight-bold py-3">
            Place Order
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
