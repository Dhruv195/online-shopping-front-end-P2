<!-- Shop Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <!-- Shop Sidebar Start -->
    <div class="col-lg-3 col-md-4">
      <h5 class="section-title position-relative text-uppercase mb-3">
        <span class="bg-secondary pr-3">FILTER BY PRICE</span>
      </h5>
      <div class="custom-slider pt-3 pb-3">
        <ngx-slider
          #priceMinMax
          [(value)]="minValue"
          [(highValue)]="maxValue"
          (userChangeEnd)="getMinMaxPrice($event)"
          [options]="options"
        ></ngx-slider>
      </div>
      <app-filter-card
        [filters]="filters"
        (filterChanged)="onFilterChanged($event)"
      ></app-filter-card>
    </div>
    <!-- Shop Sidebar End -->
    <div class="col-lg-9 col-md-8">
      <div class="row pb-3">
        <div class="col-12 pb-1">
          <div class="d-flex align-items-center justify-content-between mb-4">
            <div>
              <button
                class="btn btn-sm btn-light"
                (click)="onDisplayModeChange('grid')"
              >
                <i class="fa fa-th-large"></i>
              </button>
              <button
                class="btn btn-sm btn-light ml-2"
                (click)="onDisplayModeChange('list')"
              >
                <i class="fa fa-bars"></i>
              </button>
            </div>
            <div class="ml-2">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-sm btn-light dropdown-toggle"
                  data-toggle="dropdown"
                >
                  Sorting
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item">Latest</a>
                  <a class="dropdown-item">Popularity</a>
                  <a class="dropdown-item">Best Rating</a>
                </div>
              </div>
              <div class="btn-group ml-2">
                <button
                  type="button"
                  class="btn btn-sm btn-light dropdown-toggle"
                  data-toggle="dropdown"
                >
                  Showing
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <ng-container *ngFor="let page of pageItemArray">
                    <a class="dropdown-item" (click)="onChangePageSize(page)">{{
                      page
                    }}</a>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ng-container *ngIf="productList">
          <ng-container *ngFor="let product of productList">
            <ng-container *ngIf="displayMode == 'grid'">
              <div class="col-lg-4 col-md-6 col-sm-6 pb-1">
                <app-product-card [product]="product"></app-product-card>
              </div>
            </ng-container>

            <ng-container *ngIf="displayMode == 'list'">
              <div class="col-lg-12 col-sm-4">
                <app-product-list-view
                  [product]="product"
                ></app-product-list-view>
              </div>
            </ng-container>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="productList.length == 0">
          <div class="row justify-content-center align-items-center">
            <div class="col-6">
              <img
                src="assets/img/no-data-found.png"
                width="600"
                height="600"
              />
            </div>
          </div>
        </ng-container>
        <div class="col-12">
          <nav *ngIf="productList.length != 0">
            <ngb-pagination
              [(page)]="page"
              [pageSize]="pageSize"
              [maxSize]="4"
              [collectionSize]="totalProduct"
              (pageChange)="changePageOfProduct(page)"
            />
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Shop End -->
