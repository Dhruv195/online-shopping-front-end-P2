<!-- Contact Start -->
<div class="container-fluid">
  <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4">
    <span class="bg-secondary pr-3">Contact Us</span>
  </h2>
  <div class="row px-xl-5">
    <div class="col-lg-7 mb-5">
      <div class="contact-form bg-light p-30">
        <div id="success"></div>
        <form
          name="sentMessage"
          id="contactForm"
          novalidate="novalidate"
          [formGroup]="contactForm"
          (ngSubmit)="onContactSubmit()"
        >
          <div class="control-group">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your Name"
              formControlName="name"
              [ngClass]="{
                error:
                  contactForm.get('name').invalid &&
                  (contactForm.get('name').touched || submitted)
              }"
              required="required"
              data-validation-required-message="Please enter your name"
            />
            <span
              class="text-danger"
              *ngIf="
                contactForm.get('name').hasError('required') &&
                (contactForm.get('name').touched || submitted)
              "
              >Name is required.</span
            >
            <p class="help-block text-danger"></p>
          </div>
          <div class="control-group">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Your Email"
              formControlName="email"
              [ngClass]="{
                error:
                  contactForm.get('email').invalid &&
                  (contactForm.get('email').touched || submitted)
              }"
              required="required"
              data-validation-required-message="Please enter your email"
            />
            <span
              class="text-danger"
              *ngIf="
                contactForm.get('email').hasError('required') &&
                (contactForm.get('email').touched || submitted)
              "
              >Email is required.</span
            >
            <span
              class="text-danger"
              *ngIf="
                contactForm.get('email').hasError('email') &&
                (contactForm.get('email').dirty || submitted)
              "
              >Email is invalid.</span
            >
            <p class="help-block text-danger"></p>
          </div>
          <div class="control-group">
            <input
              type="text"
              class="form-control"
              id="subject"
              placeholder="Subject"
              formControlName="subject"
              [ngClass]="{
                error:
                  contactForm.get('subject').invalid &&
                  (contactForm.get('subject').touched || submitted)
              }"
              required="required"
              data-validation-required-message="Please enter a subject"
            />
            <span
              class="text-danger"
              *ngIf="
                contactForm.get('subject').hasError('required') &&
                (contactForm.get('subject').touched || submitted)
              "
              >Subject is required.</span
            >
            <p class="help-block text-danger"></p>
          </div>
          <div class="control-group">
            <textarea
              class="form-control"
              rows="8"
              id="message"
              placeholder="Message"
              required="required"
              formControlName="message"
              [ngClass]="{
                error:
                  contactForm.get('message').invalid &&
                  (contactForm.get('message').touched || submitted)
              }"
              data-validation-required-message="Please enter your message"
            ></textarea>
            <span
              class="text-danger"
              *ngIf="
                contactForm.get('message').hasError('required') &&
                (contactForm.get('message').touched || submitted)
              "
              >Message is required.</span
            >
            <p class="help-block text-danger"></p>
          </div>
          <div>
            <button
              class="btn btn-primary py-2 px-4"
              type="submit"
              id="sendMessageButton"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-5 mb-5">
      <div class="bg-light p-30 mb-30">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          width="100%"
          height="233"
          aria-hidden="false"
          tabindex="0"
        ></iframe>
      </div>
      <div class="bg-light p-30 mb-3">
        <p class="mb-2">
          <i class="fa fa-map-marker-alt text-primary mr-3"></i
          >{{ contact.address }}
        </p>
        <p class="mb-2">
          <i class="fa fa-envelope text-primary mr-3"></i>{{ contact.email }}
        </p>
        <p class="mb-2">
          <i class="fa fa-phone-alt text-primary mr-3"></i>{{ contact.phone }}
        </p>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
