<div class="product-item row bg-light mb-4">
  <div class="col-4 shadow-sm bg-light">
    <div class=" position-relative overflow-hidden">
      <img class="img-fluid w-100 " [src]="product.images[0] || 'assets/img/not-image-found.jpg'" alt="" />
      <a *ngIf="!isOrderView"
        class="btn btn-outline-dark border rounded-circle border-dark position-absolute top-0 end-0 mt-2"
        routerLink="/wish-list"><i class="far fa-heart"></i></a>
    </div>
  </div>
  <div class="col-8">
    <div class="text-start py-4">
      <a class="h3 text-decoration-none text-truncate" routerLink="/shop-detail">{{
        product.productName |titlecase
        }}</a>
      <div class="d-flex  mt-2 align-items-center ">
        <small class="fa fa-star text-primary mr-1"></small>
        <small class="fa fa-star text-primary mr-1"></small>
        <small class="fa fa-star text-primary mr-1"></small>
        <small class="fa fa-star text-primary mr-1"></small>
        <small class="fa fa-star text-primary mr-1"></small>
        <small class="mt-0"> ({{ product.reviews || 0 }})</small>
      </div>
      <div class="d-flex   mt-3">
        <h5>{{ product.price | currency : "USD" : "symbol" : "1.2-2" }}</h5>
        <h6 *ngIf="!isOrderView" class="text-muted ml-2">
          <del>{{ product.sellingPrice | currency : "USD" : "symbol" : "1.2-2" }}</del>
        </h6>
      </div>
      <!-- <a class="btn btn-outline-dark btn-square" [routerLink]="['/shop-detail/', product._id]"
              ><i class="fa fa-search"></i
            ></a> -->
      <button *ngIf="!isOrderView" class="btn btn-primary px-3">
        <i class="fa fa-shopping-cart mr-1"></i> Add To Cart
      </button>

    </div>
  </div>

</div>
