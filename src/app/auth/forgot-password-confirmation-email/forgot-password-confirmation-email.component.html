<div class="d-flex flex-column justify-content-center align-items-center min-vh-100">

    <div class="card p-3 shadow-lg border rounded-0" style="max-width: 320px;">
        <div class="card-header h5 text-white bg-dark rounded-0">
            <h3 class="text-center text-warning">Confirmation Email</h3>
        </div>
        <div class="border border-warning border-2 mt-2"></div>
        <div class="card-body">
            <p class="card-text py-2 text-center">
                Enter your email address and we'll send you an email with instructions to reset your password.
            </p>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="doForgotPassword()">
                <div class="form-group">
                    <input type="email" id="typeEmail" placeholder="Email" formControlName="email" class="form-control"
                        [ngClass]="{'is-invalid': forgotPasswordForm.get('email').invalid && (forgotPasswordForm.get('email').touched || submitted)}">
                    <div *ngIf="forgotPasswordForm.get('email').invalid && (forgotPasswordForm.get('email').touched || submitted)">
                        <span class="text-danger">Email is required</span>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-warning w-100">Reset Password</button>
                </div>
            </form>
            <div class="d-flex justify-content-between mt-4">
                <a class="btn btn-outline-dark" routerLink="/auth/sign-in">Sign In</a>
                <a class="btn btn-outline-dark" routerLink="/auth/sign-up">Sign Up</a>
            </div>
        </div>
    </div>

</div>
