      <form (ngSubmit)="onSearch()">

            class="form-control"
            placeholder="Search for products"
            [(ngModel)]="searchQuery"
            name="search"
          />
          <button
            type="submit"
            class="input-group-text bg-transparent text-primary rounded-0"
          >
            <i class="fa fa-search"></i>

        </div>
      </form>
