<div class="container-fluid">
  <div class="row bg-secondary py-1 px-xl-5">
    <div class="col-lg-6 d-none d-lg-block">
      <div class="d-inline-flex align-items-center h-100">
        @for (link of links; track link) {
          <a class="text-body mr-3" [routerLink]="link.url" routerLinkActive="text-decoration-underline" >{{
            link.name
          }}</a>
        }

      </div>
    </div>
    <div class="col-lg-6 text-center text-lg-right">
      <div class="d-inline-flex align-items-center">
        <div class="btn-group" >
          <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">
            {{userDetails!==null ? userDetails?.firstName: 'My Account'}}
          </button>
          <ng-container >
            <div #dropdownMenu class="dropdown-menu dropdown-menu-right">
              @if (!authService.loggedIn()) {
                <button class="dropdown-item" type="button" routerLink="/auth/sign-in">
                  Sign in
                </button>
                <button class="dropdown-item" type="button" routerLink="/auth/sign-up">
                  Sign up
                </button>
              }
              @if (authService.loggedIn()) {
                @for (profile of profileRoutes; track profile) {
                  <button class="dropdown-item" type="button" [routerLink]="profile.link" (click)="clickOnProfileItem(profile)">
                    <i [class]="profile.icon"></i>
                  {{profile.title}}</button>
                }
              }
            </div>
          </ng-container>
        </div>


        <div class="btn-group" >
          <button
            type="button"
            class="btn btn-sm btn-light dropdown-toggle"
            data-toggle="dropdown"
            >
            EN
          </button>
          <div #dropdownMenu class="dropdown-menu dropdown-menu-right" >
            @for (lang of languages; track lang) {
              <button
                class="dropdown-item"
                type="button"
                (click)="changeLanguage(lang.languageCode)"
                >
                {{ lang.label }}
              </button>
            }
          </div>
        </div>
      </div>
      <div class="d-inline-flex align-items-center d-block d-lg-none">
        <a href="#" class="btn px-0 ml-2">
          <i class="fas fa-heart text-dark"></i>
          <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px">0</span>
        </a>
        <a href="#" class="btn px-0 ml-2">
          <i class="fas fa-shopping-cart text-dark"></i>
          <span class="badge text-dark border border-dark rounded-circle" style="padding-bottom: 2px">0</span>
        </a>
      </div>
    </div>
  </div>
</div>
