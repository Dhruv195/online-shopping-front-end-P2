<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a
        class="btn d-flex align-items-center justify-content-between bg-primary w-100"
        data-toggle="collapse"
        (click)="collapseCategory = !collapseCategory;"
        style="height: 65px; padding: 0 30px"
      >
        <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Categories</h6>
        <i class="fa fa-angle-down text-dark"></i>
      </a>
      <nav
        class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
        [ngClass]="{ collapse: !collapseCategory }"
        id="navbar-vertical"
        style="width: calc(100% - 30px); z-index: 999"
      >
        <div class="navbar-nav w-100">
          <ng-container *ngFor="let category of categories">
            <a
              class="nav-item nav-link"
              (click)="onCategoryClick(category._id)"
              >{{ category.categoryName }}</a
            >
          </ng-container>
        </div>
      </nav>
    </div>
    <div class="col-lg-9">
      <nav
        class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0"
      >
        <a
          class="text-decoration-none d-block d-lg-none"
          *ngIf="commonService.siteConfig$ | async as sitInfo"
        >
          <img [src]="sitInfo.logo" alt="Site Logo" />
        </a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarCollapse"
        >
          <div class="navbar-nav mr-auto py-0">
            <ng-container *ngFor="let item of headerNav">
              <a
                routerLinkActive="active"
                routerLink="{{ item.link }}"
                class="nav-item nav-link"
                >{{ item.title }}</a
              >
            </ng-container>
          </div>
          <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
            <a class="btn px-0" routerLink="/wish-list">
              <i class="fas fa-heart text-primary"></i>
              <span
                class="badge text-secondary border border-secondary rounded-circle"
                style="padding-bottom: 2px"
                >{{ commonService.totalWishListItem$ | async }}</span
              >
            </a>
            <a class="btn px-0 ml-3" routerLink="/shopping-cart">
              <i
                class="fas fa-shopping-cart mr-1 text-primary"
              ></i>
              <span
                class="badge text-secondary border text-primary border-secondary rounded-circle"
                style="padding-bottom: 2px"
              >
                {{ commonService.totalCartItem$ | async }}
              </span>
            </a>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->
